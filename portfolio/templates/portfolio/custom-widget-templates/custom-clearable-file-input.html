{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" src="{{ widget.value.url }}">
    </a>
{% if not widget.required %}
    <div class="custom-control custom-checkbox mt-2">
        <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
        <label class="custom-control-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    </div>
{% endif %}<br>
    {{ widget.input_text }}
{% endif %}
    <div class="d-flex">
        <span class="btn btn-file col-6 pr-2">
            Select Photo <input id="new-img" type="{{ widget.type }}" name="{{ widget.name }}"
                {% include "django/forms/widgets/attrs.html" %}>
        </span>
        <strong>
            <p id="filename"></p>
        </strong>
        <button class="btn col-6" type="submit" value="Add Image">Add Image</button>
    </div>
